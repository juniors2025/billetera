version: "3.9"
services:
  api:
    build: ./server
    container_name: webfrente_api
    env_file:
      - ./server/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: ./server
    container_name: webfrente_worker
    command: ["celery", "-A", "celery_app.app", "worker", "--loglevel=INFO"]
    env_file:
      - ./server/.env
    depends_on:
      api:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  beat:
    build: ./server
    container_name: webfrente_beat
    command: ["celery", "-A", "celery_app.app", "beat", "--loglevel=INFO"]
    env_file:
      - ./server/.env
    depends_on:
      worker:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: webfrente_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: webfrente_db
    environment:
      POSTGRES_USER: webfrente
      POSTGRES_PASSWORD: webfrente
      POSTGRES_DB: webfrente
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webfrente -d webfrente"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata:

