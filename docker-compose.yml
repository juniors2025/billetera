version: "3.9"
services:
  bot:
    build: ./bot
    container_name: billetera-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
