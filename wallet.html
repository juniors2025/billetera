<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billetera — Frente Acción</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Billetera EVM</h1>
      <a href="./index.html" class="text-sm text-blue-600 hover:underline">Volver</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <div class="mb-4 flex flex-wrap gap-2">
      <button data-tab="cuenta" class="tab-btn bg-black text-white px-3 py-2 rounded">Cuenta</button>
      <button data-tab="enviar" class="tab-btn bg-gray-100 px-3 py-2 rounded">Enviar</button>
      <button data-tab="recibir" class="tab-btn bg-gray-100 px-3 py-2 rounded">Recibir</button>
      <button data-tab="tokens" class="tab-btn bg-gray-100 px-3 py-2 rounded">Tokens</button>
      <button data-tab="trading" class="tab-btn bg-gray-100 px-3 py-2 rounded">Trading</button>
      <button data-tab="bonos" class="tab-btn bg-gray-100 px-3 py-2 rounded">Bonos</button>
    </div>

    <!-- Panel Cuenta -->
    <section id="panel-cuenta" class="panel bg-white rounded shadow p-4">
      <div class="flex gap-2 flex-wrap mb-3">
        <button id="btnCreate" class="bg-green-600 hover:bg-green-700 text-white rounded px-3 py-2">Crear nueva</button>
        <button id="btnImport" class="bg-gray-100 hover:bg-gray-200 rounded px-3 py-2">Importar seed</button>
      </div>
      <textarea id="seedIn" class="mt-1 w-full border rounded px-3 py-2 hidden" rows="2" placeholder="frase de 12/24 palabras..."></textarea>
      <div class="mt-4">
        <label class="text-sm text-gray-600">Red</label>
        <div class="flex gap-2 items-center mt-1">
          <select id="net" class="border rounded px-2 py-1">
            <option value="sepolia">Sepolia</option>
            <option value="polygon">Polygon</option>
            <option value="ethereum">Ethereum</option>
            <option value="bsc">BSC</option>
          </select>
          <button id="btnRefresh" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-3 py-2">Actualizar</button>
        </div>
        <div class="mt-3">
          <p class="text-sm text-gray-600">Dirección</p>
          <div class="flex items-center gap-2">
            <code id="addr" class="block p-2 bg-gray-100 rounded break-all flex-1">—</code>
            <button id="btnCopyAddr" class="bg-gray-100 hover:bg-gray-200 rounded px-3 py-2">Copiar</button>
          </div>
          <p id="bal" class="mt-2 text-lg">—</p>
        </div>
        <div class="mt-3 flex gap-2">
          <button id="btnShowPriv" class="bg-gray-100 hover:bg-gray-200 rounded px-3 py-2">Mostrar clave (local)</button>
          <button id="btnLock" class="bg-gray-100 hover:bg-gray-200 rounded px-3 py-2">Bloquear</button>
        </div>
      </div>
    </section>

    <!-- Panel Enviar -->
    <section id="panel-enviar" class="panel hidden bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-2">Enviar (nativo)</h2>
      <div class="grid gap-2 md:grid-cols-2">
        <input id="to" class="border rounded px-3 py-2" placeholder="0xDestinatario" />
        <input id="amount" class="border rounded px-3 py-2" placeholder="Monto (ETH/MATIC/BNB)" />
      </div>
      <button id="btnSend" class="mt-3 bg-black text-white rounded px-4 py-2 w-full md:w-auto">Enviar</button>
      <p id="txStatus" class="text-sm text-gray-600 mt-2"></p>
    </section>

    <!-- Panel Recibir -->
    <section id="panel-recebir" class="panel hidden bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-2">Recibir</h2>
      <p class="text-sm text-gray-600">Comparte tu dirección o escaneá el QR:</p>
      <code id="addrRecv" class="block p-2 bg-gray-100 rounded break-all mb-3">—</code>
      <div id="qr" class="bg-white p-2 inline-block rounded border"></div>
    </section>

    <!-- Panel Tokens -->
    <section id="panel-tokens" class="panel hidden bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-2">Tokens (ERC-20)</h2>
      <p class="text-sm text-gray-600 mb-2">Balance de tokens preconfigurados por red.</p>
      <div id="tokensList" class="divide-y"></div>
    </section>

    <!-- Panel Trading -->
    <section id="panel-trading" class="panel hidden bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-2">Trading (DEX asistido)</h2>
      <p class="text-sm text-gray-600 mb-2">MVP: Polygon. Convertí MATIC a USDC/USDT/WETH con 0x.</p>
      <div class="grid gap-2 md:grid-cols-3">
        <select id="tradeFrom" class="border rounded px-3 py-2">
          <option value="NATIVE">Nativo (MATIC)</option>
        </select>
        <select id="tradeTo" class="border rounded px-3 py-2">
          <option value="USDC">USDC</option>
          <option value="USDT">USDT</option>
          <option value="WETH">WETH</option>
        </select>
        <input id="tradeAmt" class="border rounded px-3 py-2" placeholder="Monto nativo" />
      </div>
      <div class="mt-2 flex gap-2 items-center">
        <input id="tradeSlip" type="number" min="0" step="0.1" value="0.5" class="border rounded px-3 py-2 w-28" />
        <span class="text-sm text-gray-600">Slippage (%)</span>
        <button id="btnQuote" class="ml-auto bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Cotizar</button>
        <button id="btnSwap" class="bg-green-600 hover:bg-green-700 text-white rounded px-4 py-2" disabled>Confirmar swap</button>
      </div>
      <pre id="quoteOut" class="mt-2 p-2 bg-gray-50 rounded text-xs overflow-auto">—</pre>
    </section>

    <!-- Panel Bonos -->
    <section id="panel-bonos" class="panel hidden bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-2">Bonos y Airdrops (sin depósito)</h2>
      <div id="bonosList" class="divide-y"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./wallet.js"></script>
</body>
</html>
